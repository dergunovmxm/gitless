    <script>
        let our_data = false;

        $(function () {
            $.ajax({
                url: 'http://site.devel/data.php',
                method: 'POST',
                data: { id: 'id' },
                dataType: "JSON",
                success: function (data) {
                    our_data = data;
                }
            })
        });



        setTimeout(() => {
            var state = {
                'querySet': our_data,
                'page': 1,
                'rows': 10,
                'window': 100000,
            }
            console.log(our_data)

            buildTable()

            function pagination(querySet, page, rows) {

                var trimStart = (page - 1) * rows
                var trimEnd = trimStart + rows

                var trimmedData = querySet.slice(trimStart, trimEnd)

                var pages = Math.ceil(querySet.length / rows);

                return {
                    'querySet': trimmedData,
                    'pages': pages,
                }
            }

            function pageButtons(pages) {
                var wrapper = document.getElementById('pagination-wrapper')

                wrapper.innerHTML = ``
                console.log('Pages:', pages)

                var maxLeft = (state.page - Math.ceil(state.window / 2))
                var maxRight = (state.page + Math.ceil(state.window / 2))

                if (maxLeft < 1) {
                    maxLeft = 1
                    maxRight = state.window
                }

                if (maxRight > pages) {
                    maxLeft = pages - (state.window - 1)

                    if (maxLeft < 1) {
                        maxLeft = 1
                    }
                    maxRight = pages
                }



                for (var page = maxLeft; page <= maxRight; page++) {
                    wrapper.innerHTML += `<button value=${page} class="page btn btn-sm btn-info">${page}</button>`
                }

                // if (state.page != 1) {
                //     wrapper.innerHTML = `<button value=${1} class="page btn btn-sm btn-info">&#171; First</button>` + wrapper.innerHTML
                // }

                // if (state.page != pages) {
                //     wrapper.innerHTML += `<button value=${pages} class="page btn btn-sm btn-info">Last &#187;</button>`
                // }

                $('.page').on('click', function () {
                    $('#table-body').empty()

                    state.page = Number($(this).val())

                    buildTable()
                })

            }


            function buildTable() {
                var table = $('#table-body')

                var data = pagination(state.querySet, state.page, state.rows)
                var myList = data.querySet

                for (var i = 1 in myList) {
                    //Keep in mind we are using "Template Litterals to create rows"
                    var row = `<tr>
                        <th scope="row" >${myList[i].id}</th>
                        <td>${myList[i].name}</td>
                        <td>${myList[i].surname}</td>
                        <td>${myList[i].education}</td>
                        <td>${myList[i].role}</td>
                        <td>${myList[i].city}</td>
                        <td>${myList[i].email}</td>
                        <td>${myList[i].password}</td>
                        <td>${myList[i].information}</td>
                        <td>${myList[i].file_name}</td>
                        <td>${myList[i].file_path}</td>
                        `
                    table.append(row)
                }

                pageButtons(data.pages)
            }



        }, 100)

    </script>
